<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body >
<div ng-controller="AppCtrl" layout="column" ng-cloak style="height: 100%;">
    <md-toolbar style="background-color:#353c48;">
        <div class="logo"><a style="text-decoration: none;color: grey; font-size: 24px;" href="#/">Book Shop</a></div>
        <div class="toolbar" ></div>
    </md-toolbar>
    <section layout="row" flex>

        <md-sidenav
                
                style="width: 200px;background-color: #353c48;"
                class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                md-whiteframe="4">

            <md-toolbar class="md-theme-indigo" style="background-color:#353c48;">
                <h1 class="md-toolbar-tools">
                    </h1>
                <div class="user-profile">
                    <div class="user-pro-body">
                        <div><img src="user.jpeg" alt="user-img" class="img-circle"></div>
                        <div class="dropdown">
                            <a href="javascript:void(0)" class="dropdown-toggle u-dropdown link hide-menu"
                                data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                                style="color: #8d97ad;text-decoration:none;font-size: 15px;">Name Surname
                                <span class="caret"></span></a>
                            <div class="dropdown-menu animated flipInY">
                                <!-- text-->
                                <a href="#" class="dropdown-item"><i class="ti-user"></i> Profil</a>
                                <!-- text-->
                                <a href="login/login.html" class="dropdown-item"><i class="ti-power-off"></i> Çıxış</a>
                                <!-- text-->
                            </div>
                        </div>
                    </div>
                </div>
            </md-toolbar>
            <md-content  layout-padding ng-controller="LeftCtrl" style="background-color:#353c48;height:100%;border-color: #454d55;color: white;overflow-y: hidden;">

                <md-list class="list">
                    <md-list-item ng-click="goPage('#/users')">
                       İstifadəçilər
                     </md-list-item>
                    <md-list-item ng-click="goPage('#/writers')">
                        Yazıçılar
                    </md-list-item>
                    <md-list-item ng-click="goPage('#/categories')">
                        Kateqoriyalar
                    </md-list-item>
                    <md-list-item ng-click="goPage('#/books')">
                        Kitablar
                    </md-list-item>
                    <md-list>Nizamlamalar
                        <md-list-item ng-click="">
                           1.Əsas Səhifə
                        </md-list-item>
                        <md-list-item ng-click="">
                           2.Haqqında
                        </md-list-item>
                      </md-list>

                </md-list>
            </md-content>

        </md-sidenav>

        <md-content flex layout-padding ng-view style="background-color: #3c4452; color: white;overflow-x: hidden;">
        
        </md-content>

    </section>
    <footer class="footer">
        © 2020
    </footer>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="./app.js"></script>
    <script src="./tiny.js"></script>
</body>
</html>
