<md-dialog aria-label="Ətraflı baxış" style="background-color: #353c48;width: 600px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Ətraflı baxış</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div layout="column" class="details">
            <div >
                <label>Şəkil:</label>
                <img style="width:150px; height:100px;" src="{{api_url+user.photo}}" class="rounded"/>
            </div>
            <div >
                <label>Ad Soyad:</label>
                <p>{{user.name+' '+user.surname}}</p>
            </div>
            <div >
                <label>Email:</label>
                <p>{{user.email}}</p>
            </div>
            <div >
                <label>Rolu:</label>
                <p>{{user.role}}</p>
            </div>
        
          </div>
      </md-dialog-content>
</md-dialog>
