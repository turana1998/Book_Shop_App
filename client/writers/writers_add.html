
<div class="row">
    <div class="col-12">
        <div class="card" style="background-color: #3c4452;">
            <div class="card-body">
                <h4 class="card-title"style="font-weight: 300;
                line-height: 1.2;
                color: inherit;font-size: 1.125rem;">YazıçıƏlavə</h4>
                <form class="mt-4" action="#" method="POST" >
                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Ad</label>
                        <input ng-model="writer.name">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Soyad</label>
                        <input ng-model="writer.surname">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Əlaqə Nömrəsi</label>
                        <input ng-model="writer.contact">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Qisa Mezmun</label>
                        <textarea rows="4" ng-model="writer.content"></textarea>
                    </md-input-container>


                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Yazdığı janrlar</label>
                        <md-select multiple ng-model="writer.categoryIds">
                            <md-option ng-repeat="category in categories track by $index" ng-value="category._id">
                                {{category.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

            
                    <md-input-container class="md-block" flex-gt-xs required>
                        <input type="file" id="file-upload">
                    </md-input-container>

                    
                    <div>
                        <md-button type="button" class="btn btn-primary" name="ist_elave">Ləğv et</md-button>
                        <md-button type="button" class="btn btn-primary" ng-click="submit()">Əlavə Et</md-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</div>
